<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <h1>Ant-Binance-KI</h1>

                <div class="mb-3">
                    <label for="basic-url" class="form-label">Step (Close), 익절</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">0.3(%)</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                      <button type="button" class="btn btn-primary">Apply</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="basic-url" class="form-label">Step (Add), 손절</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">0.3(%)</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                      <button type="button" class="btn btn-primary">Apply</button>
                    </div>
                </div>
            
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Open Position
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Add Position
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Close Position
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Stop Loss
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Aggresive / Conservative (Auto)
                    </label>
                </div>

                <div>
                    <button type="button" class="btn btn-primary">Status</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Get Balance (현재 잔고)</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Get Log</button>
                </div>
            
            </div>
            <div class="col">
            </div>
        </div>
    </div>


</body>
</html>
